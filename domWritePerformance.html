<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">        
</head>
<body>
    <script type="text/javascript">
        var count = 50000;
        function domWriteTest1()
        {
            var start = new Date();
            for (var i = 0; i < count; i++) {
                document.write("string" + i+"<br>");
            }
            var end = new Date();
            document.write(end - start);
        }

        domWriteTest1();
        domWriteTest2();

        function domWriteTest2() {
            var start = new Date();
            var doc = document;    
            for (var i = 0; i < count; i++) {
                doc.write("string" + i + "<br>");
            }
            var end = new Date();
            doc.write(end - start);
        }
    </script>
</body>
</html>
