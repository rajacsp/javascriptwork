            this.alignment = null;

            this.fontSize = null;
            this.fontStyle = null;
            this.font = null;

            // grouped attributes

            this.alignments = null;
            this.backgroundColours = null;
            this.foregroundColours = null;
            this.fontSizes = null;
            this.fontStyles = null;
            this.fonts = null;
        }
        
        // count row
        var countRow = new tableRowAttributes();
        countRow.backgroundColour = '#FFFFFF';
        countRow.colWidths = new Array();
