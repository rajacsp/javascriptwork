<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script type="text/javascript">
            function throwAnObject()
            {
                for (var i = 0; i < 10; i++)
                {
                    if (i == 5)
                    {
                        var e5 = new averror('314', 'three twelve error');                        
                        throw e5;                        
                    }

                    document.write('i : '+i+'<br>');
                }
            }

            function averror(errornumber, errordescription)
            {
                this.errornumber = errornumber;
                this.errordescription = errordescription;
            }

            function testMethod() {
                try{
                    throwAnObject();
                }
                catch (er)
                {                    
                    var er5 = er;
                    document.write('error number : ' + er5.errornumber);
                    document.write('<br>');
                    document.write('error description : ' + er5.errordescription);
                }
            }

            testMethod();
        </script>
    </head>
