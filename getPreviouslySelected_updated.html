<script type="text/javascript">

    // Global array to store selection indexes
    selectedItems = new Array();

    // Adds current selection index to array
    function removeCurrent(a) {
        var x = a.options;
        for (var i = 0; i < x.length; i++) {
            if (x[i].selected) {
                selectedItems.pop(i);
            }
        }
    }

</script>
