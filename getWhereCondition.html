<html>
<head>    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">       
</head>
<body>
    <div id="one"> </div>

    <script type="text/javascript">

        // get where condition
        function getWhereCondition(rows) {
            if (rows.length == 0)
                return "";

            var rowLength = rows.length;
            var whereString = " where ";
            whereString += " (" + rowLength + ") ";

            for (var i = 0; i < rowLength; i++) {
                whereString += " " + rows[i] + " ";
                if (i < (rowLength-1))
                    whereString += " and ";
            }
            return whereString;
        }

        var rws = new Array();
        rws.push(" a = b");

        var rowString = getWhereCondition(rws);

        document.write(rowString);
                
    </script> 
</body>
</html>
