<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript">

        var b = function () { document.write("<br>") };

        var sectionArray = new Array();
        sectionArray["f"] = "Front";
        sectionArray["m"] = "Middle";
        sectionArray["b"] = "Back";

        document.write(sectionArray.f);

        var tString = '<table border=1>';
        tString += '<tbody>';
        tString += getSections();
        tString += '</tbody>';
        tString += '</table>';

        document.write(tString);


        function getSections() {
            var sectionString = '';
            sectionString += '';
            sectionString += '<tr>';
            sectionString += '<th>Section</th>';
            sectionString += '</tr>';

            var i = 0;
            for (sGuid in sectionArray) {
                i++;
                sectionString += '<tr>';
                sectionString += '<td>';
                sectionString += sGuid+"-"+sectionArray[sGuid];
                sectionString += '</td>';                
                sectionString += '<td>';
                sectionString += '<tr>';
            }
            return sectionString;
        }


    </script>    
</head>
<body >
</body>
</html>
