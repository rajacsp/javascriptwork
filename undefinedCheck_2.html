<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript">
        function checkMe() {
            if (document.getElementById('one') == null)
                alert('null');
            else if (document.getElementById('one') == undefined)
                alert('undefined');
            else if (document.getElementById('one'))
                alert(document.getElementById('one'));
            else
                alert('ss');
        }

    </script>    
</head>
<body onload="checkMe()" >
    <input type="hidden" id="one_" value='hello' />
</body>
</html>
