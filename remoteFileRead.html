<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">    
    <script type="text/javascript">
        var txtFile = new XMLHttpRequest();
        var filePath = "http://justcsp.com/txt/recent/Food.txt";
        txtFile.open("GET", filePath, true);
        txtFile.onreadystatechange = function () {
            document.getElementById('s').innerHTML = 'trap1';
            if (txtFile.readyState === 4) {  // Makes sure the document is ready to parse.
                document.getElementById('s').innerHTML = 'trap2';
                if (txtFile.status === 200) {  // Makes sure it's found the file.
                    document.getElementById('s').innerHTML = 'trap3';
                    allText = txtFile.responseText;
                    lines = txtFile.responseText.split("\n"); // Will separate each line into an array
                    document.getElementById('s').innerHTML = lines;
                }
            }
        }
        txtFile.send(null);
    </script>    
</head>
<body >
    <div  id="s">
    </div>
</body>
</html>
