    <script type="text/javascript">        
            // substring if the specified string available
            function subMe(sourceString, stringToFind) {
                var index = sourceString.indexOf(stringToFind);
                if (index == -1)
                    return sourceString;
                return sourceString.substr(0, index);
            }

            function subAfter(sourceString, stringToFind) {
                var index = sourceString.indexOf(stringToFind);
                if (index == -1)
                    return sourceString;
                return sourceString.substr(index+stringToFind.length);
            }
