    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript">

        var circle =
        {
            radius: 9,
            getArea: function ()
            {
                return (this.radius * this.radius) * Math.PI;
            }
        };

        var my_radius = circle.getArea();
        document.write(my_radius);

    </script>
