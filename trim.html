<html>
<head>    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">       
</head>
<body>
    <div id="one"> </div>

    <script type="text/javascript">

        function getWhereCondition(rows) {
            if (rows.length == 0)
                return "";

            var whereString = " where ";
            var rowLength = rows.length;
            for (var i = 0; i < rowLength; i++) {
                whereString += "[ " + rows[i] + " ]";
                if (i < rowLength-1)
                    whereString += " and ";
            }
            return whereString;
        }

        // javascript trim (General script)
        String.prototype.trim = function ()
        {
            return this.replace(/^\s+|\s+$/g, "");
        }

        var rws = new Array();
        var v = "  ";
        if(v.trim())
            rws.push();
        rws.push(" c = 1");
        rws.push(" d = e");
        rws.push(" f != k");

        var rowString = getWhereCondition(rws);

        document.write(rowString);
                
    </script> 
</body>
</html>
