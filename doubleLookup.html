<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">        
</head>
<body>
    <script type="text/javascript">

        var sa_object = function () {
            this.charge = 16;
        }

        function test() {
            var localCharge = 0;
            sab = new sa_object();
            // avoiding two times look up    
            if ( (sabc = sab.charge) != 0) {
                localCharge = (sabc/6)* 100;
            }

            document.write(localCharge);
        }

        test();

    </script>
</body>
</html>
