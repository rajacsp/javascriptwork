<head>

<body>
    <script type="text/javascript">
        var count = 10000000;

        var array = new Array();
        for (var i = 0; i < count; i++) {
            array.push("string" + i);
        }

        function arrayCountTest1()
        {
            var start = new Date();
            for (var i = 0; i < array.length; i++) {
                var val = array[i];
            }
            var end = new Date();
            document.write(end - start + '<br>');
        }

        arrayCountTest1();
        arrayCountTest2();

        function arrayCountTest2() {
            var start = new Date();

            var arrayLength = array.length;
            for (var i = 0; i < arrayLength; i++) {
                var val = array[i];
            }
            var end = new Date();
            document.write(end - start + '<br>');
        }
    </script>
</body>
