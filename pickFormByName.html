<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script type="text/javascript">
            function pick() {
                var f = document.forms[0];
                var hVal = f.elements["h"].value;
                alert(hVal);
            }

            function pickMe(cForm) {
                alert(cForm.elements["h"].value);
            }
        </script>
    </head>
    <body>
        <form name="one" onsubmit="pick();pickMe(this);">
            <input type="hidden" value="one_test" name="h" />
            <input type="submit" value="submit" />
        </form>

        <form name="two" onsubmit="pick();pickMe(this);">
            <input type="hidden" value="two_test" name="h" />
            <input type="submit" value="submit" />
        </form>
    </body>
</html>
