        /*function Array() {
        }*/

        Array.prototype.uniqueNew = function () {
            var o = {}, i, l = this.length, r = [];
            for (i = 0; i < l; i += 1) o[this[i]] = this[i];
            for (i in o) r.push(o[i]);
            return r;
        };

        Array.prototype.unique = function () {
            var a = [], l = this.length;
            for (var i = 0; i < l; i++) {
                for (var j = i + 1; j < l; j++)
                    if (this[i] === this[j]) j = ++i;
                a.push(this[i]);
            }
            return a;
        };

        // method called to get the Unique Array [remove all duplicates]
        function getUniqueArray(cArray) {
            var a = [];
            l = cArray.length;

            for (var i = 0; i < l; i++) {
                for (var j = 0; j < l; j++) {
                    if (cArray[i] === cArray[j]) {
                        document.write("i="+i+", j="+j+", cArray[i]="+cArray[i]+", cArray[j]="+cArray[j]+"<br>");
                        j = i++;
                        a.push(cArray[i]);
                    }
                }
            }
        }
    </script>
