<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script type="text/javascript">           

            // �Adult.� is suppressed and �Ad.ult� is not.
            var s1 = "Adult.";
            var s2 = "Ad.ult";

            // function is called to check wheter the passing string ends with dot or not
            // if ends with dot, return true; else false;
            function checkDotAtLast(pString) {
                if(pString == null || pString == '')
                    return false;
                if (pString.substring(pString.length - 1, pString.length) === '.')
                    return true;
                return false;
            }

            document.write(checkDotAtLast(s1));
            document.write('<br>');
            document.write(checkDotAtLast(s2));
        </script>
    </head>
    <body>
           
    </body>
</html>
