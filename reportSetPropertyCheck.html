<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">    
<script type="text/javascript">
    function report() {
        this.align = null;
        this.backgroundColour = null;
        this.foregroundColour = null;
        this.fontSize = null;
        this.fontStyle = null;
        this.font = null;
        this.margin = null;

        // private variable
        this.axis_X = 50;

        // private variable
        this.axis_Y = 0;

        // private variable
        this.totalWidth = 1000;

        // private variable:  x axis line gap
        this.lineGap = 20;

        // private variable
        this.previousYAxis = null;

        this.widthMultiplier = 4;

        this.setProperty = function (name, value) {
            if (typeof (this[name]) == 'string' || typeof (this[name]) == 'number') {
                this[name] = value;
            }
        }
    }

    var myReport = new report();
    myReport.setProperty("fontSize", "3");

    //document.write("f : " + myReport.fontSize+"<br>");


    function report1() {        
        this.font = 'Arial';
        this.fontSize = 3;
        this.font1 = 3;

        this.setProperty = function (name, value) {
            document.write('trap 2.1 : name: ' + name + ' this[name] : ' + this[name] + ',typeof (this[name]): ' + typeof (this[name]) + '  <br>');
            if (this[name] != undefined) {
                document.write('trap 2.2' + '<br>');
                this[name] = value;
            } else throw("Error: name: " + name + " is not a property of the report object!" );
        }
    }

    var myReport = new report1();
    /*    
    var cFont = myReport.font;
    var cFontSize = myReport.fontSize;
    var cFont1 = myReport.font1;
    document.write('cFont : ' + cFont + "<br>");
    document.write('cFontSize : ' + cFontSize + "<br>");
    document.write('cFont1 : ' + cFont1 + "<br>");
    */

    myReport.setProperty("font", "Helevetica");
    myReport.setProperty("fontSize", 6);
    myReport.setProperty("font1", 6);
    myReport.setProperty("john", 6);
    cFont = myReport.font;
    cFontSize = myReport.fontSize;
    var cFont1 = myReport.font1;
    document.write('cFont : ' + cFont+"<br>");
    document.write('cFontSize : ' + cFontSize+"<br>");
    document.write('cFont1 : ' + cFont1 + "<br>");
        
</script>    
</head>
