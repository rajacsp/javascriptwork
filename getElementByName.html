        <script type="text/javascript">
            function getAllInputsStartsWith(StringPart) {
                var inputs = document.getElementsByTagName('input');
                for (var i = 0; i < inputs.length; i++) {
                    if (!
                        (inputs[i].type == 'checkbox')
                        ||
                        (inputs[i].type == 'text')
                        ||
                        (inputs[i].type == 'hidden')
                    ) {
                        continue;
                    }
                }
            }

            function selectCustomer(cBox, customerId)
            {
                if (cBox.checked) {
                    // cbox is checked; so do positive task [pt]
                    checkAllInputsForTheCustomer(cBox, customerId);    
                } else {
                    // cbox is unchecked; so do negative task [nt]
                    uncheckAllInputsForTheCustomer(cBox, customerId);    
                }
            }

            //positive task
            function checkAllInputsForTheCustomer(cBox, customerId) {
                //alert(customerId);
                var inputs = document.getElementsByName("customer_"+customerId);
                //alert(inputs.length);

                for (var i = 0; i < inputs.length; i++) {
                    var cInput = inputs[i];
                    //alert(cInput.id);


                    if (cInput.type == 'checkbox') {
                        //if checkbox, check them
                        cInput.checked = true;                        
                    } else if (cInput.type == 'text') {
                        //if text, change the value 1
                        cInput.value = '1';
                    }
                }
            }

            }
